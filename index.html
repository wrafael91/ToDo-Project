<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <button id="toggleDarkMode" class="dark-mode-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <main>
            <form id="taskForm" class="input-group">
                <input type="text" id="taskInput" placeholder="Agregar una tarea..." required>
                <select id="priority">
                    <option value="baja">Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                </select>
                <button type="submit" id="addTaskBtn">
                    <i class="fas fa-plus"></i> Agregar
                </button>
            </form>

            <ul id="taskList"></ul>
        </main>

        <footer>
            <div class="task-counts">
                <p>Pendientes: <span id="pendingTasks">0</span></p>
                <p>Completadas: <span id="completedTasks">0</span></p>
            </div>
            <div class="export-import">
                <button id="exportTasksBtn">Exportar</button>
                <input type="file" id="importTasksInput" accept=".json" style="display: none;">
                <label for="importTasksInput" class="import-label">Importar</label>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
